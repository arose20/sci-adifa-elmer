{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{% block title %}This dataset is password protected{% endblock %}</h5>
    <p class="card-text">Please enter the password to view this link.</p>
    <div class="row">
      <div class="col-lg-4 col-md-6">
        <form method="POST">
          <div class="input-group mb-3">
            <input type="text" name="password" class="form-control" placeholder="Enter password" aria-label="Enter password">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    <div>
  </div>
</div>
{% endblock content %}
