{% extends 'base.html' %}

{% block content %}
<div class="row">
  {% for n in datasets %}
  <div class="col-lg-4">
    <div class="card card-small card-post mb-4">
      <div class="card-body">
        <a href="{{ url_for('datasets.scatterplot', id=n.id) }}"><h5 class="card-title">{{n.title}}</h5></a>
        {% if n.desc is defined %}<p class="card-text text-muted">{{n.desc}}</p>{% endif %}
      </div>
      <div class="card-footer border-top d-flex">
        <div class="card-post__author d-flex">
          <div class="d-flex flex-column justify-content-center">
            <span class="card-post__author-name"><a href="{{n.pub_link}}">{{n.pub_doi}}</a></span>
            <small class="text-muted">{{n.pub_author}}, {{n.pub_group}}</small>
          </div>
        </div>
        <div class="my-auto ml-auto">
          <div class="btn-group" role="group" aria-label="Basic example">
            <a class="btn btn-secondary" href="{{ url_for('datasets.scatterplot', id=n.id) }}">
              Open </a>                       
          </div>
        </div>
      </div>
    </div>
  </div>      
  {% endfor %}
</div>
{% endblock %}
