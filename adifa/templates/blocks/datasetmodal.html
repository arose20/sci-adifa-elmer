<!-- Modal -->
<div class="modal fade" id="datasetModal" tabindex="-1" role="dialog" aria-labelledby="datasetModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title " style="word-break: break-all;" id="datasetModalLongTitle">{{dataset.title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <dl class="row">
                    {% if dataset.desc %}
                        <dt class="col-sm-3">Description</dt>
                        <dd class="col-sm-9">
                            <p>{{dataset.desc}}</p>
                        </dd>
                    {% endif %}
                    
                    <dt class="col-sm-3">Download</dt>
                    <dd class="col-sm-9">
                        <p>You can <a href="{{ url_for('datasets.download', id=dataset.id) }}" target="_blank">download</a> the AnnData object for this dataset in the h5ad file format.</p>
                        <p><a href="{{ url_for('datasets.download', id=dataset.id) }}" class="btn btn-dark btn-squared btn-sm" target="_blank"><i class="fas fa-download"></i>&nbsp;&nbsp;Download</a></p>
                    </dd>
                </dl>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
